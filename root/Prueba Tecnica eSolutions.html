<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Técnica eSolutions</title>
</head>
<body>
    <header id="header">
        <div>
            <img src="/root/assets/img/eSolutions.png" alt="logo esolutions" class="logo"/>
        </div>
        <div class="made-by">
            <span>Hecho por:</span>
            <span>Gonzalo Godoy</span>
        </div>
    </header>
    <form id="form">
        <h2>Formulario eSolutions</h2>
        <hr/>
        <div class="form-container">
            <div class="form-container-left">
                <label class="input-label">Nombre completo</label>
                <input type="text" class="input-text"/>
                <label class="input-label">Dirección</label>
                <input type="text" class="input-text"/>
                <label class="input-label">Sexo</label>
                
                    <div>
                        <input type="radio" name="genero" value="masculino"/>
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="genero" value="femenino"/>
                        <label for="femenino">Femenino</label>
                    </div>
                    <div>
                        <input type="radio" name="genero" value="otro"/>
                        <label for="otro">Otro</label>
                    </div>
                    
            </div>
            <div class="form-container-right">
                <label class="input-label">Fecha de nacimiento</label>
                <input type="date" class="date-input"/>
                <label class="input-label">Contraseña</label>
                <input type="password" class="input-text"/>
                <label class="input-label">Repetir contraseña</label>
                <input type="password" class="input-text"/>
            </div>
        </div>
        <div class="question-container">
            <label class="input-label">¿Eres desarrollador web?</label>
            <div class="programador">
                <div>
                    <input type="radio" name="esProgramador" value="si"/>
                    <label for="si">SI</label>
                </div>
                <div>
                    <input type="radio" name="esProgramador" value="no"/>
                    <label for="no">NO</label>
                </div>
            </div>
            <label class="input-label">¿Que le gusta hacer en su tiempo libre?</label>
            <textarea class="textarea-input"></textarea>
            <label class="input-label">¿Cual seria su trabajo soñado?</label>
            <textarea class="textarea-input"></textarea>
            <label class="input-label">¿Cual es su tecnologia preferida como desarrollador?</label>
            <select class="select-input">
                <option selected disabled>Seleccione su tecnologia</option>
                <option>Javascript</option>
                <option>Java</option>
                <option>C</option>
                <option>C++</option>
                <option>C#</option>
                <option>Python</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>ReactJS</option>
                <option>AngularJS</option>
                <option>VueJS</option>
                <option>MongoDB</option>
                <option>PostgreSQL</option>
                <option>MySQL</option>
                <option>Solidity</option>
                <option>Otro</option>
            </select>
        </div>
        <div class="form-button-container">
            <button class="form-button">Enviar</button>
            <button class="form-button">Cancelar</button>
        </div>
    </form>
    <footer id="footer">
        <div class="div-footer">Prueba técnica 2021</div>
        <div class="div-footer">Campus eSolutions</div>
        <div>
            <a href="https://www.linkedin.com/in/godoygonzalo/" target="_blank">
                <img src="/root/assets/img/linkedin.png" alt="linkedin logo" class="socialmedia-logo">
            </a>
            <a href="https://github.com/gongoody" target="_blank">
                <img src="/root/assets/img/github.png" alt="github logo" class="socialmedia-logo">
            </a>
        </div>
    </footer>
</body>
</html>
